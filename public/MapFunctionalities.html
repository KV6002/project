<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Data Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { 
            height: 600px; 
            width: 100%;
            margin-bottom: 20px;
        }
        .control-panel {
            text-align: center;
            margin-bottom: 10px;
        }
        .control-panel button, #month-slider {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .slider-label {
            font-weight: bold;
            font-size: 1rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>COVID-19 Data Visualization</h1>

    <div class="control-panel">
        <button onclick="showLayer('cases')">Cases</button>
        <button onclick="showLayer('deaths')">Deaths</button>
        <button onclick="showLayer('vaccines')">Vaccinations</button>
        
        <label for="month-slider" class="slider-label">Select Month:</label>
        <input type="month" id="month-slider" onchange="updateMonth(this.value)" aria-label="Select Month" />
    </div>

    <div id="map" aria-label="COVID-19 Data Map"></div>

    <!-- Load Leaflet libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- Load the map.js file as a module -->
    <script type="module" src="map.js"></script>
</body>
</html>
